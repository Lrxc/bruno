name: Build Desktop Packages

on:
  workflow_dispatch:

jobs:
  build-desktop:
    name: Build Desktop Apps
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup workspaces
        run: npm run setup

      - name: Build web app
        run: npm run build:web

      - name: Build Electron app
        run: npm run build:electron

      - name: Upload macOS dmg
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v6
        with:
          name: bruno-macos-dmg-${{ github.ref_name }}
          path: packages/bruno-electron/out/bruno_*_mac.dmg
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v6
        with:
          name: bruno-ubuntu-${{ github.ref_name }}
          path: |
            packages/bruno-electron/dist/**
            packages/bruno-electron/out/**
          if-no-files-found: error

      - name: Upload Windows win
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v6
        with:
          name: bruno-windows-win-${{ github.ref_name }}
          path: packages/bruno-electron/out/win-unpacked/**
          if-no-files-found: error
