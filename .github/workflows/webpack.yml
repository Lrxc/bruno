name: Build Desktop Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-desktop:
    name: Build Desktop Apps
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build libraries
        run: |
          npm run build:graphql-docs
          npm run build:bruno-query
          npm run build:bruno-common
          npm run sandbox:bundle-libraries --workspace=packages/bruno-js
          npm run build:bruno-converters
          npm run build:bruno-requests
          npm run build:schema-types
          npm run build:bruno-filestore

      - name: Build web app
        run: npm run build:web

      - name: Build Electron app
        run: npm run build:electron

      - name: Compress Windows win-unpacked to zip
        if: matrix.os == 'windows-latest'
        run: |
          $sourcePath = "packages\bruno-electron\out\win-unpacked\*"
          $destinationPath = "packages\bruno-electron\out\bruno-win-unpacked.zip"
          if (Test-Path $destinationPath) { Remove-Item $destinationPath }
          Compress-Archive -Path $sourcePath -DestinationPath $destinationPath

      - name: Upload macOS dmg
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v6
        with:
          name: bruno-macos-dmg-${{ github.ref_name }}
          path: packages/bruno-electron/out/bruno_*_mac.dmg
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v6
        with:
          name: bruno-ubuntu-${{ github.ref_name }}
          path: |
            packages/bruno-electron/dist/**
            packages/bruno-electron/out/**
          if-no-files-found: error

      - name: Upload Windows win-unpacked zip
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v6
        with:
          name: bruno-windows-win-unpacked-${{ github.ref_name }}
          path: packages/bruno-electron/out/bruno-win-unpacked.zip
          if-no-files-found: error
